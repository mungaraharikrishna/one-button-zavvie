    Back to sign in</button>

<form [formGroup]="forgotPasswordForm" (ngSubmit)="submitForm()" autocomplete="off">

  <h3>Forgot your password?</h3>
  <p class="sub-heading">Weâ€™ll send a temporary password to the email address that you used to register this account</p>

  <p class="errorText" *ngIf="errorMessage">(!) {{ errorMessage }}</p>
  <div class="form-group">
    <label>Email address
      <input type="text" class="form-control"
             formControlName="EmailAddress" required />
    </label>
  </div>

  <div class="btn-container">
    <button-comp *ngIf="!isSubmitting" [disable]="!forgotPasswordForm.valid" label="Continue"></button-comp>
    <div class="loading-spinner" *ngIf="isSubmitting">
      <loading-spinner></loading-spinner>
    </div>
  </div>
</form>

<terms-and-privacy></terms-and-privacy>
