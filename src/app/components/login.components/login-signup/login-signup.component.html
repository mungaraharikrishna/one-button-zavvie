<div class="modal-wrapper" *ngIf="activeForm !== ''">
  <div class="login-modal" *ngIf="activeForm !== USER_PROFILE">

    <div class="signup-modal-body" *ngIf="activeForm === SIGNUP_FORM">
      <span class="close" (click)="closeApp()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M207.6 256l107.72-107.72c6.23-6.23 6.23-16.34 0-22.58l-25.03-25.03c-6.23-6.23-16.34-6.23-22.58 0L160 208.4 52.28 100.68c-6.23-6.23-16.34-6.23-22.58 0L4.68 125.7c-6.23 6.23-6.23 16.34 0 22.58L112.4 256 4.68 363.72c-6.23 6.23-6.23 16.34 0 22.58l25.03 25.03c6.23 6.23 16.34 6.23 22.58 0L160 303.6l107.72 107.72c6.23 6.23 16.34 6.23 22.58 0l25.03-25.03c6.23-6.23 6.23-16.34 0-22.58L207.6 256z"/></svg>
      </span>
      <div class="zavvie-signup-form" *ngIf="!formCompleted">
        <signup-form
          (loginSuccess)="onLoginSuccess(SIGNUP_FORM)"
          (showLogin)="displayLoginForm()"
          (sendForgotPassword)="displayForgotPasswordSuccess()">
        </signup-form>
      </div>
      <div class="zavvie-success-form" *ngIf="formCompleted">
        <success-comp [form]="activeForm"></success-comp>
      </div>
    </div>

    <div class="modal-body" *ngIf="activeForm !== SIGNUP_FORM">
      <span class="close" (click)="closeApp()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M207.6 256l107.72-107.72c6.23-6.23 6.23-16.34 0-22.58l-25.03-25.03c-6.23-6.23-16.34-6.23-22.58 0L160 208.4 52.28 100.68c-6.23-6.23-16.34-6.23-22.58 0L4.68 125.7c-6.23 6.23-6.23 16.34 0 22.58L112.4 256 4.68 363.72c-6.23 6.23-6.23 16.34 0 22.58l25.03 25.03c6.23 6.23 16.34 6.23 22.58 0L160 303.6l107.72 107.72c6.23 6.23 16.34 6.23 22.58 0l25.03-25.03c6.23-6.23 6.23-16.34 0-22.58L207.6 256z"/></svg>
      </span>
      <div class="zavvie-login-form" *ngIf="!formCompleted && activeForm === LOGIN_FORM">
        <login-form
          (showSignup)="displaySignupForm()"
          (showForgotPassword)="displayForgotPasswordForm()"
          (showChangePassword)="displayChangePasswordForm()"
          (loginSuccess)="onLoginSuccess(LOGIN_FORM)">
        </login-form>
      </div>

      <div class="zavvie-forgot-password-form" *ngIf="activeForm === FORGOT_PASSWORD_FORM">
        <forgot-password-form
          (showLogin)="displayLoginForm()"
          (showForgotPasswordSuccess)="displayForgotPasswordSuccess()"
        ></forgot-password-form>
      </div>

      <div class="zavvie-forgot-password-form" *ngIf="activeForm === FORGOT_PASSWORD_SUCCESS">
        <forgot-password-success
          (showLogin)="displayLoginForm()"
        ></forgot-password-success>
      </div>

      <div class="zavvie-change-password-form" *ngIf="activeForm === CHANGE_PASSWORD_FORM">
        <change-password-form (continue)="closeApp()"
          (showMyAccount)="displayUserProfile()"></change-password-form>
      </div>

      <div class="zavvie-success-form" *ngIf="formCompleted">
        <success-comp [form]="activeForm"></success-comp>
      </div>

    </div>
  </div>

  <div class="profile-modal" *ngIf="activeForm === USER_PROFILE">
    <div class="modal-body">
      <span class="close" (click)="closeApp()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M207.6 256l107.72-107.72c6.23-6.23 6.23-16.34 0-22.58l-25.03-25.03c-6.23-6.23-16.34-6.23-22.58 0L160 208.4 52.28 100.68c-6.23-6.23-16.34-6.23-22.58 0L4.68 125.7c-6.23 6.23-6.23 16.34 0 22.58L112.4 256 4.68 363.72c-6.23 6.23-6.23 16.34 0 22.58l25.03 25.03c6.23 6.23 16.34 6.23 22.58 0L160 303.6l107.72 107.72c6.23 6.23 16.34 6.23 22.58 0l25.03-25.03c6.23-6.23 6.23-16.34 0-22.58L207.6 256z"/></svg>
      </span>
      <div class="profile-container">
        <profile-comp (showChangePassword)="displayChangePasswordForm()"></profile-comp>
      </div>
    </div>
  </div>
  <div class="modal-background"></div>
</div>
