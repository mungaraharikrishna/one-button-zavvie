<h3>Sign in to your zavvie account</h3>
<span class="sub-heading">Or <button class="create-account-link" (click)="showCreateAccount()">create an account</button> here</span>

<form [formGroup]="loginForm" (ngSubmit)="submitForm()" autocomplete="off">

  <p class="errorText" *ngIf="errorMessage">(!) {{ errorMessage }}</p>

  <div class="form-group">
    <label>Email address
      <input type="text" class="form-control"
             formControlName="EmailAddress" required />
    </label>
  </div>

  <div class="form-group">
    <label class="password">Password
      <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control"
             formControlName="Password" required />
      <button class="show-password" type="button" (click)="showPassword = !showPassword">{{ showPassword ? 'HIDE' : 'SHOW' }}</button>
      <a (click)="showForgotPassword.emit()">Forgot password?</a>
    </label>
  </div>

  <div class="btn-container">
    <button-comp *ngIf="!isSubmitting" [disable]="!loginForm.valid" label="Sign In"></button-comp>
    <div class="loading-spinner" *ngIf="isSubmitting">
      <loading-spinner></loading-spinner>
    </div>
  </div>

  <terms-and-privacy></terms-and-privacy>
</form>
