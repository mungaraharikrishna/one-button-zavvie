<div class="form-group">
  <label class="label" for="{{ qconfig.controlname }}">{{ qconfig.inputlabel }} <span *ngIf="qconfig.required == 'true'" class="asterisk">*</span></label>
  <input type="text" (keyup)="changeSelection($event)" class="form-control" [placeholder]="qconfig.placeholder" (formControlName)="qconfig.controlname"
    [value]="oldval">
</div>
