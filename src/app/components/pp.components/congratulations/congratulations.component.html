<!-- Congratulations Card If they send Info to homeowner  -->
<pp-page-title label="Success"></pp-page-title>
<div *ngIf="congratulations" class="card ">
    <div class="card-body">
      <div class="float-sm-right">
        <div class="btn-group">
          <button (click)= "closeCard()" class="btn btn-success">X</button>
        </div>
      </div>
      <h2 class="success-subhead"><i class="fas fa-check-circle"></i>CONGRATULATIONS</h2>
      <p class="card-text">We have sent Property Profile form successfully to</p>
      <p class="card-text"></p>
      <p class="card-text"></p>
      <p class="card-text">When your client has completed and submitted the Property Profile form, you will recieve a confirmation email.</p>
      <p class="card-text">Thank you,</p>
      <p class="card-text">The Zavvie Team</p>
    </div>
  </div>
