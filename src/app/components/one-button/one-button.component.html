    <div class="oo" [ngClass]="show_oo ? 'show_oo' : ''">
      <offer-optimizer
        (ooconfigured)="changeConfigured($event)"
        [showoo]="show_oo"
        [res_wait]="response_waiting"
        [showPoweredByZavvie]="showPoweredByZavvie"
        [showBuyerOBZ]="showBuyerOBZ"
        [aaHeading]="labels.aaHeading"
        [aaTerm]="labels.aaTerm"
        [ioHeading]="labels.ioHeading"
        [ioTerm]="labels.ioTerm"
        [bridgeHeading]="labels.bridgeHeading"
        [bridgeTerm]="labels.bridgeTerm"
        [openMarketBuyerHeading]="labels.openMarketBuyerHeading"
        [cashHeading]="labels.cashHeading"
        [leaseToOwnHeading]="labels.leaseToOwnHeading"
        [hideBridge]="hideBridge"
        [ppaddress]="ppaddress">
      </offer-optimizer>
      <div class="oo-footer" *ngIf="show_oo && ooconfigured">
        <h3>Ready to take the next step?</h3>
        <div class="oo-nav">
          <!-- Back Button -->
          <div class="btn-container">
            <button class="backbtn" (click)="back($event)">Start over</button>
          </div>
          <!-- Next Button -->
          <div class="btn-container disabled">
            <button class="nextbtn" type="buttonConfig.type" (click)="next($event)">Request real offers</button>
          </div>
        </div>
      </div>
    </div>
    <div class="pp" [ngClass]="show_pp || show_lo ? 'show_pp' : ''">
      <property-profiler [ooconfigured]="ooconfigured" (change_showoo)="changeShowOO($event)"></property-profiler>
    </div>
    <div class="offer-report col-12 col-md-10" [ngClass]="{ 'show_cor': show_cor }">
      <app-confirm></app-confirm>
    </div>
  </div>
</div>
