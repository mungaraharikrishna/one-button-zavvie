<div class="perc-amount">
    <div class="input-group">
        <input size="9" type="text" class="percent-input" placeholder="0" autocomplete="off" mask="percent" suffix="%" 
        [dropSpecialCharacters]="false" (keyup)="changePercValue($event)"/>
    </div>
    <div class="input-group">
        <input size="9" type="text" tabindex="9" placeholder="$0" autocomplete="off"
        mask="separator" thousandSeparator="," prefix="$" (keyup)="changeDollarValue($event)"/>
    </div>
    
</div>
